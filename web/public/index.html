<!DOCTYPE html>
<html lang="en" ng-app="nsApp">
<head>
    <meta charset="UTF-8">
    <link href="css/ymaps.css" rel="stylesheet">
    <script src="js/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>
    <script src="//api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="//yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
    <script src="js/ymaps.js"></script>
    <script src="js/index.js"></script>
    <title>Near store</title>
</head>
<body ng-controller="rtController">
<h1>Hop-hey-lalaley go and buy some celery</h1>
<div>
    <div ng-if="uid">
        <p>{{company}}</p>
        <button ng-click="logout()">Logout</button>
    </div>
    <div ng-if="!uid">
        <label for="login">Login: <input id="login" type="text" ng-model="$parent.login"></label><br>
        <label for="pass">Password: <input id="pass" type="text" ng-model="$parent.pass"></label>
        <button ng-click="auth()" ng-if="process=='login'">Login</button>
        <button ng-click="setProcess('register')" ng-if="process=='login'">Register</button>
        <div ng-if="process=='register'">
            <label for="company">Company: <input id="company" type="text" ng-model="$parent.$parent.company"></label><br>
            <div class="ymaps">
                <div id="map"></div>
                <div id="marker"></div>
            </div>
            <button ng-click="register()">Register</button><button ng-click="setProcess('login')">Cancel</button>
        </div>
    </div>
    <div>{{status}}</div>
</div>
<div ng-if="uid">
    <table>
        <tr>
            <td>Complete</td>
            <td>Order</td>
            <td>PIN</td>
            <td>Accept</td>
        </tr>
        <tr ng-repeat="order in orders">
            <td>{{order.complete}}</td>
            <td><p ng-repeat="good in order.goods track by $index">{{good}}</p></td>
            <td>{{order.pin}}</td>
            <td><button ng-click="acceptOrder(order)" ng-if="!order.complete">Accept</button></td>
        </tr>
    </table>
</div>
</body>
</html>
